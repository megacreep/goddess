{% extends "portfolio/base.html" %}
{% load i18n %}
{% block content %}
    <div id="login" class="container">
      {% if form.errors %}
        <div class="status alert alert-danger" >
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          {{ form.errors }}
        </div>
      {% endif %}
      <div class="row">
        <div id="login-form-parent" class="col-sm-6">
          <div id="login-form" class="box">
            <div class="row">
              <div class="col-sm-12">
                <form class="form-horizontal" method="post" action="{% url 'django.contrib.auth.views.login' %}" role="form">
                  {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control" name="username"
                             placeholder="{% trans 'Username' %}" required />
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" name="password" placeholder="{% trans 'Password' %}" required />
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <button type="submit" class="btn btn-success">{% trans 'Login' %}</button>
                      &nbsp;<a href="{% url 'password_reset' %}">{% trans 'Forget password' %}?</a>
                    </div>
                  </div>
                  <input type="hidden" name="next" value="{{ form.next }}" />
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div id="signup-form" class="box">
            <form class="form-horizontal" method="post" data-toggle="validator"
                  action="{% url 'portfolio.views.signup' %}" role="form">
              {% csrf_token %}
              <div class="form-group has-feedback">
                <input type="text" pattern="^[_A-z0-9]{6,}$" maxlength="15" class="form-control"
                         data-error="{% trans 'only english characters and digits accepted with a minimum of 6' %}"
                         name="username" placeholder="{% trans 'Username' %}" required />
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group has-feedback">
                <input type="password" data-minlength="6" class="form-control" name="password1" id="password1"
                       data-error="{% trans 'minimum of 6 characters' %}" placeholder="{% trans 'Password' %}" required />
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group has-feedback">
                <input type="password" data-match="#password1" class="form-control" name="password2"
                       data-match-error="{% trans "Passwords doesn't match" %}" placeholder="{% trans 'Confirm Password' %}" required />
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="{% trans 'Email Address' %}"
                       data-error="{% trans 'Please input valid email address' %}" required />
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-success">{% trans 'Signup' %}</button>
                </div>
              </div>
              <input type="hidden" name="next" value="{{ form.next }}" />
            </form>
          </div>
        </div>
      </div>
      </div>
{% endblock %}
